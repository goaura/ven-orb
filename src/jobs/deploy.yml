description: >
  Deploys code and infrastructure

executor: default

parameters:
  fingerprint:
    type: string
    description: "CircleCI SSH Fingerprint"
steps:
  - checkout
  - add_ssh_keys:
      fingerprints:
        - << parameters.fingerprint >>
  - install
  - fmt
  - test
  - init
  - deploy-consumers
  - deploy-infrastructure
  - deploy-service
