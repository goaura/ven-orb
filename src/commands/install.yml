description: >
  Installs 'ven' and dependencies.

steps:
  - run:
      name: Configure git
      command: git config --global url.ssh://git@github.com/.insteadOf https://github.com/
  - run:
      name: Install ven
      command: go install github.com/vendrive/ven@latest
  - run:
      name: Install terraform
      command: go install github.com/hashicorp/terraform@latest
